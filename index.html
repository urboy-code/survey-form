<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Survey Form</title>
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      <label for="name" id="name-label">
        Name
        <input type="text" id="name" placeholder="Enter your name" required/>
      </label>
      <label for="email" id="email-label">
        Email
        <input type="email" id="email" placeholder="Enter your email" required/>
      </label>
      <label for="number" id="number-label">
        Age <span>(optional)</span>
        <input type="number" id="number" placeholder="Enter your Age" min="10" max="60" />
      </label>
      <label for="dropdown" id="dropdown-label">
        Who is the best player?
        <select id="dropdown">
          <option>Messi</option>
          <option>Neymar</option>
          <option>Mbape</option>
        </select>
      </label>
      <label for="players" id="dropdown-label"> Who is your favorite players? </label>
      <input type="radio" name="players" value="1" checked/> Messi <br>
      <input type="radio" name="players" value="2"/> Neymar <br>
      <input type="radio" name="players" value="3"/> Mbape <br>

      <br><br>
      <label for="players" id="dropdown-label">Select some players!</label>
      <input type="checkbox" value="satu"/> Messi <br>
      <input type="checkbox" value="dua"/> Neymar <br>
      <input type="checkbox" value="tiga"/> Mbape <br>

      <br><br>
      <label for="comments" id="comments-label">
        Any comments or suggestion?
        <textarea id="textarea" cols="30" rows="10" placeholder="Enter your comment here..."></textarea>
      </label>

      <button id="submit" type="submit">Submit</button>
    </form>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
